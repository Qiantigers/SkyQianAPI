<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>翻译 - SkyQianAPI</title>
    {% include 'head.html' %}
    <style>
        #footer {
            position: absolute;
        }
    </style>
</head>
<body>
<div id="main">
    <form action="./" method="get">
        <p>
            翻译源：
            <label><input type="radio" name="mode" value="youdao">有道翻译</label>
        </p>

        <p>
            翻译文本：
            <label><input type="text" name="text"></label>
        </p>

        <p>
            <input type="submit" value="提交">
        </p>
    </form>
</div>

<div class="msg">
    <figure>
        <table>
            <thead>
            <tr>
                <th style='text-align:left;'>参数名</th>
                <th style='text-align:left;'>必填</th>
                <th style='text-align:left;'>说明</th>
                <th style='text-align:left;'>参数示例</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td style='text-align:left;'>mode</td>
                <td style='text-align:left;'>是</td>
                <td style='text-align:left;'>翻译源</td>
                <td style='text-align:left;'>youdao</td>
            </tr>
            <tr>
                <td style='text-align:left;'>text</td>
                <td style='text-align:left;'>是</td>
                <td style='text-align:left;'>翻译文本</td>
                <td style='text-align:left;'>勿埋我心</td>
            </tr>
            </tbody>
        </table>
    </figure>

</div>

{% include 'footer.html' %}
</body>
</html>
