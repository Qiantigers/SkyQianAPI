<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QQ音乐 - SkyQianAPI</title>
    {% include 'head.html' %}
    <style>
        #footer {
            position: absolute;
        }
    </style>
</head>
<body>
<div id="main">
    <form action="./" method="get">
        <p>
            QQ: <label><input type="number" name="qq"></label>
        </p>
        <p>模式：<label><input type="radio" name="mode" value="listen-time">刷听歌时长</label></p>
        <p><input type="submit" value="提交"></p>
    </form>
</div>

<div class="msg">
    <figure>
        <table>
            <thead>
            <tr>
                <th style='text-align:left;'>参数名</th>
                <th style='text-align:left;'>必填</th>
                <th style='text-align:left;'>说明</th>
                <th style='text-align:left;'>参数示例</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td style='text-align:left;'>qq</td>
                <td style='text-align:left;'>是</td>
                <td style='text-align:left;'>你的QQ号</td>
                <td style='text-align:left;'>&nbsp;</td>
            </tr>
            <tr>
                <td style='text-align:left;'>mode</td>
                <td style='text-align:left;'>是</td>
                <td style='text-align:left;'>模式</td>
                <td style='text-align:left;'>listen-time</td>
            </tr>
            </tbody>
        </table>
    </figure>

</div>


{% include 'footer.html' %}
</body>
</html>
